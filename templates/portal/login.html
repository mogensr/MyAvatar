<!-- templates/portal/login.html -->
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Login - MyAvatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h3 class="text-center mb-4">üîê Log ind</h3>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <!-- √Ündret fra absolut URL til relativ sti -->
    <form method="post" action="/auth/login">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Adgangskode</label>
            <div class="password-container">
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility()">
            <label class="form-check-label" for="showPassword">Vis adgangskode</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log ind</button>
    </form>
    <hr>
    <div class="text-center">
        <a href="/auth/register">Har du ikke en konto?</a>
    </div>
</div>

<script>
function togglePasswordVisibility() {
    const passwordField = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');
    
    // Synkroniser checkbox med klik p√• √∏je-ikonet
    if (event.target.classList.contains('toggle-password')) {
        showPasswordCheckbox.checked = !showPasswordCheckbox.checked;
    }
    
    // √Ündr input-typen baseret p√• checkbox-status
    passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
}
</script>
</body>
</html>
