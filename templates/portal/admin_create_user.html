<!-- templates/portal/admin_create_user.html -->
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Bruger (Admin) - MyAvatar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #eef1f5; }
        .admin-create-user-box {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            max-width: 540px;
            margin: 3rem auto;
        }
    </style>
</head>
<body>
<div class="admin-create-user-box">
    <h2 class="text-center mb-4">âž• Opret ny bruger</h2>
    <form method="post" action="/admin/create-user" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="useravatar_name" class="form-label">Navn</label>
            <input type="text" class="form-control" id="useravatar_name" name="useravatar_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Adgangskode</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefonnummer</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="logo_img" class="form-label">Logo</label>
            <input type="file" class="form-control" id="logo_img" name="logo_img" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="linkedin_url" class="form-label">LinkedIn profil (URL)</label>
            <input type="url" class="form-control" id="linkedin_url" name="linkedin_url">
        </div>
        <div class="mb-3">
            <label for="uploaded_images" class="form-label">Ekstra billeder (til evt. baggrund)</label>
            <input type="file" class="form-control" id="uploaded_images" name="uploaded_images" accept="image/*" multiple>
        </div>
        <button type="submit" class="btn btn-success w-100">Opret Bruger</button>
    </form>
    <hr>
    <div class="text-center">
        <a href="/admin">Tilbage til admin-dashboard</a>
    </div>
</div>
</body>
</html>
