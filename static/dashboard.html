<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAvatar Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            color: #23272f;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .dashboard-header {
            background: #23272f;
            color: #fff;
            padding: 32px 0 16px 0;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            text-align: center;
            margin-bottom: 32px;
        }
        .dashboard-header h1 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .dashboard-section {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px #0001;
            padding: 32px 24px;
            margin-bottom: 32px;
        }
        .nav-tabs .nav-link.active {
            background: #e0e7ef;
            color: #23272f;
        }
        .nav-tabs .nav-link {
            color: #23272f;
        }
        .footer {
            text-align: center;
            color: #aaa;
            padding: 16px 0;
            font-size: 0.95em;
        }
        @media (max-width: 600px) {
            .dashboard-section { padding: 18px 6px; }
            .dashboard-header { padding: 18px 0 8px 0; }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>MyAvatar Dashboard</h1>
        <p style="font-size:1.1em; opacity:0.8;">Welcome! Manage your avatars, record and send videos, and more.</p>
    </div>
    <div class="container">
        <div class="dashboard-section">
            <div id="root"></div>
        </div>
    </div>
    <div class="footer">&copy; 2025 MyAvatar &mdash; All rights reserved.</div>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="/static/js/app-config.js"></script>
    <script src="/static/js/api-service.js"></script>
    <script src="/static/js/audio-recorder.js"></script>
    <script src="/static/js/myavatar-dashboard.js"></script>
    <script>
      // Mount the React dashboard
      if (window.MyAvatarDashboard) {
        ReactDOM.createRoot(document.getElementById('root')).render(
          React.createElement(window.MyAvatarDashboard)
        );
      } else {
        document.getElementById('root').innerHTML = '<div class="alert alert-danger">Dashboard failed to load. Please contact support.</div>';
      }
    </script>
</body>
</html>
